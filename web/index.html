<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qBot</title>

    <script src="chat.js" defer></script>
  </head>
  <body>
    <main>
      <div id="chat">
        <form id="chat-input" action="javascript:void(0);">

        </form>
        <ul id="chat-messages"></ul>
      </div>
    </main>
  </body>
</html>
